<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <!--Enlace a la hoja de estilo-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Conexion con google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!--Conexion a FontAwesone-->
    <script src="https://kit.fontawesome.com/893ca4dba1.js" crossorigin="anonymous"></script>
    <!--Animacion-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <img src="./imagen/logo.png" alt="" width="60px" class="logo">
        <h1 class="animate__animated animate__zoomIn">Encriptador</h1>
    </header>
    <main>
        <section class="encriptador">
            <textarea name="areaTexto" class="areaTexto" id="areaTexto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            
            <p><i class="fa-solid fa-circle-exclamation"></i> Solo letras en minuscula y sin acento</p>
            <div class="boton">
                <input type="button" value="Encriptar!" class="encriptar" id="encriptar" onclick="encriptar()">
                <input type="button" value="Desencriptar" class="desencriptar" id="desencriptar" onclick="desencriptar()">
            </div>
        </section>

        <section class="default" id="default">
            <img src="./imagen/Muñeco.png" alt="Imagen de animada">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>
        <section class="visualizador" id="visualizador">
            <textarea name="lectura" class="lectura" id="lectura" cols="30" rows="10"></textarea>
            <input type="button" value="Copiar" class="copiar" id="copiar" onclick="copiar()">
        </section>
    </main>
    <footer>
        <p>Realizado por Maria Veronica Trias</p>
        <P>One-Next Education</P>
        <p>Alura Latam</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
